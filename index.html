<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <!-- Form -->
        <form action="" id="add-num" class="w-25 m-auto">
            <h1>Add Numbers</h1>
            <!-- Input 1 -->
            <div class="mb-3">
                <lable class="form-lable" for="num1">Number 1</lable>
                <input id="num1" type="number" class="form-control" placeholder="Please enter number first">
                
            </div>
            <!-- Input 2 -->
            <div class="mb-3">
                <lable class="form-lable" for="num2">Number 2</lable>
                <input id="num2" type="number" class="form-control" placeholder="Please enter number second">
            </div>
            <!-- Button -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
