<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <!-- Form -->
        <form action="" id="add-num" class="w-25 m-auto">
            <h1>Add Numbers</h1>
            <!-- Input One -->
            <div class="mb-3">
                <lable class="form-lable" for="num1">Number 1</lable>
                <input id="num1" type="number" class="form-control" placeholder="Please enter number first">
                
            </div>
            <!-- Input 2 -->
            <div class="mb-3">
                <lable class="form-lable" for="num2">Number 2</lable>
                <input id="num2" type="number" class="form-control" placeholder="Please enter number second">
            </div>
            <!-- Button -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
